<h1 id="timer">00:00</h1>





<script>
  var sec=58;
  var min=59;

var interval= setInterval(calculTime,1000);

function calculTime()
{
  sec++;
  if(sec==60)
  {
    min++;
    sec=0;
    if(min==60){min=0;}
  }

  var minAffiche = (min<10) ? "0"+min : min;
  var secAffiche = (sec<10) ? "0"+sec : sec;
  timer.innerHTML=minAffiche+":"+secAffiche;
}







</script>
