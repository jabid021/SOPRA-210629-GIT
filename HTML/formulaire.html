<style>
body{margin:10px;background-color: #F4EFE7}

</style>



<form name="formInscription" method="post" >



<fieldset>
  <legend>Infos Perso</legend>
  Id : <input  name="identifiant" type="hidden" value="123"> <br><br>
<label for="nom">Nom *</label> <input name="nom" autofocus id="nom"  placeholder="nom" type="text"><br><br>
Prenom <input name="prenom" maxlength="10" size="40" placeholder="prenom" type="text"><br><br>
Email * <input name="email" type="email"><br><br>
Site web * <input name="url" type="url"><br><br>
Age <input  name="age" min="10" step="5" type="number"><br><br>
Naissance :  <input name="naissance" type="date"><br><br>
Heure :  <input type="time"><br><br>
Semaine :  <input type="week"><br><br>
Civ :
<input id="homme" name="civ" value="homme" type="radio"> <label for="homme">Homme</label>
<input id="femme" checked name="civ" value="femme" type="radio"><label for="femme">Femme</label>
<input id="nb" name="civ" value="nb" type="radio"><label for="nb">NB</label>
<br><br>
</fieldset>

<fieldset>
  <legend>Connexion</legend>
Login * <input  name="login" placeholder="login" type="text"><br><br>
Password * <input  name="password" placeholder="password" type="password"><br><br>
</fieldset>

<fieldset>
  <legend>Prefs</legend>
Background : <input type="color"><br><br>

Note : <input min=1 max=20 type="range"><br><br>


Commentaire <textarea name="commentaire" rows="4" cols="40"></textarea><br><br>


Navigateur : <select name="navigateur">
                  <option value="1">Chrome</option>
                  <option value="2" selected>Edge</option>
                  <option value="3">Opera</option>
              </select><br><br>

Couleurs  :
<input name="rouge" id="rouge" checked type="checkbox"> <label for="rouge">Rouge</label>
<input name="vert" id="vert" checked type="checkbox"> <label for="vert">Vert</label>
<input name="bleu" id="bleu" type="checkbox"> <label for="bleu">Bleu</label>
<input name="jaune" id="jaune" type="checkbox"> <label for="jaune">Jaune</label>
<br><br>


<!--CV : <input type="file">-->

</fieldset>

<input class="btn btn-success" type="submit" value="Envoyer">
<input class="btn btn-warning" type="reset" value="Refresh">


</form>
