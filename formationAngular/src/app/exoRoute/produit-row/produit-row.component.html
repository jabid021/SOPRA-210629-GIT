<ng-container *ngIf="consultation; else edition">
  <td>{{ produit.nom }}</td>
  <td>{{ produit.prix | currency: "EUR" }}</td>
  <td><button (click)="edit()" class="btn btn-success">editer</button></td>
  <td><button (click)="delete()" class="btn btn-danger">supprimer</button></td>
</ng-container>

<ng-template #edition>
  <td><input [(ngModel)]="produit.nom" /></td>
  <td><input [(ngModel)]="produit.prix" /></td>
  <td><button class="btn btn-success" (click)="save()">enregistrer</button></td>
  <td><button class="btn btn-warning" (click)="cancel()">annuler</button></td>
</ng-template>
