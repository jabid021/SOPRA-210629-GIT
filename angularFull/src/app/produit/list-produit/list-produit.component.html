<table class="table">
  <tr *ngFor="let p of produits">
    <td>{{ p.id }}</td>
    <td>{{ p.libelle }}</td>
    <td>{{ p.prix }}</td>
    <td>
      <a [routerLink]="['/produit', 'edit', p.id]" routerLinkActive="active"
        >editer</a
      >
    </td>
    <td><button (click)="delete(p.id)">supprimer</button></td>
  </tr>
</table>
<a
  [routerLink]="['/produit', 'edit']"
  routerLinkActive="active"
  class="btn btn-link"
  >nouveau produit</a
>
