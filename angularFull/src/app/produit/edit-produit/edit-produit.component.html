<div>
  <div class="form-group">
    <label>id:</label>
    <input
      class="form-control"
      [(ngModel)]="produit.id"
      readonly
      placeholder="genereation auto"
    />
  </div>
  <div class="form-group">
    <label>libelle:</label>
    <input class="form-control" [(ngModel)]="produit.libelle" />
  </div>
  <div class="form-group">
    <label>prix:</label>
    <input type="number" class="form-control" [(ngModel)]="produit.prix" />
  </div>
  <div>
    <button (click)="save()" class="btn btn-success">enregistrer</button>
    <a
      [routerLink]="['/produit']"
      routerLinkActive="active"
      class="btn btn-warning"
      >annuler</a
    >
  </div>
</div>
