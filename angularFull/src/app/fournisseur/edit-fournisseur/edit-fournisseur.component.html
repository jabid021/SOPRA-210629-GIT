<div>
  <div class="form-group">
    <label>id</label>
    <input [(ngModel)]="fournisseur.id" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label>civilite</label>
    <select [(ngModel)]="fournisseur.civilite" class="form-control">
      <option *ngFor="let c of civilites | keyvalue" [ngValue]="c.key">
        {{ c.key }}:{{ c.value }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>prenom</label>
    <input [(ngModel)]="fournisseur.prenom" class="form-control" />
  </div>
  <div class="form-group">
    <label>nom</label>
    <input [(ngModel)]="fournisseur.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label>societe</label>
    <input [(ngModel)]="fournisseur.societe" class="form-control" />
  </div>
  <div>
    <button (click)="save()" class="btn btn-success">enregistrer</button>
    <a
      routerLink="/fournisseur"
      routerLinkActive="active"
      class="btn btn-warning"
      >annuler</a
    >
  </div>
</div>
